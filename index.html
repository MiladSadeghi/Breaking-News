<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assest/style.css">
  <title>Breaking-News</title>
</head>

<body>
  <div id="error" class="error"></div>
  <section class="main">
    <div class="container">
      <div class="main-input">
        <form action="#" id="form">
          
          <div class="endPoints-section margin-10TB">
            <label for="EndPoints">Select Your EndPoints</label>
            <select id="EndPoints" class="EndPoints">
              <option value="everything" selected>Everything</option>
              <option value="top-headlines">Top Headlines</option>
            </select>
          </div>

          <div class="organiz">
            <div class="fd">
              <div class="query margin-10TB">
                <label for="name">Enter a News Topic</label>
                <div>
                  <input type="text" id="name" placeholder="Search By Name">
                  <select id="query-type" class="query-type">
                    <option value="q">Title and Body</option>
                    <option value="qInTitle">Title Only</option>
                  </select>
                </div>
              </div>

              <div class="domains margin-10TB">
                <label for="domain">Enter Domain</label>
                <input type="text" id="domain" placeholder="restrict the search to website">
              </div>

              <div class="excludeDomains margin-10TB">
                <label for="excludeDomain">Enter Domain For Exclude</label>
                <input type="text" id="excludeDomain" placeholder="remove choose website to remove from search">
              </div>
            </div>

            <div class="fd">
              <div class="fromTo margin-10TB">
                <label for="From">From:</label>
                <input type="date" id="From" placeholder="for the oldest article allowed">
                <label for="To">To:</label>
                <input type="date" id="To" placeholder="for the news article allowed">
              </div>

              <div class="languages margin-10TB">
                <label for="language">Choose language:</label>
                <select id="language">
                  <option value="" selected>All</option>
                  <option value="ar">Arabic</option>
                  <option value="de">German</option>
                  <option value="en">English</option>
                  <option value="es">Spanish</option>
                  <option value="fr">French</option>
                  <option value="he">Hebrew</option>
                  <option value="it">Italian</option>
                  <option value="nl">Dutch, Flemish</option>
                  <option value="no">Norwegian</option>
                  <option value="pt">Portuguese</option>
                  <option value="ru"> Russian</option>
                  <option value="se">Northern Sami</option>
                  <option value="zh">Chinese</option>
                </select>
              </div>

              <div class="SortBy margin-10TB">
                <label for="Sort">Sort By</label>
                <select id="Sort">
                  <option value="relevancy">relevancy</option>
                  <option value="popularity">popularity</option>
                  <option value="publishedAt" selected>publishedAt</option>
                </select>
              </div>

            </div>
          </div>

          <div class="top-headlines">

            <div class="query margin-10TB">
              <label for="nameT">Enter a News Topic</label>
              <input type="text" id="nameT" placeholder="Search By Name">
            </div>

            <div class="country">
              <label for="country-list">Choose Country</label>
              <select id="country-list" class="country-list">
                <option value="" selected>All</option>
                <option value="ae">United Arab Emirates</option>
                <option value="ar">Argentina</option>
                <option value="at">Austria</option>
                <option value="au">Australia</option>
                <option value="be">Belgium</option>
                <option value="bg">Bulgaria</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
                <option value="ch">Switzerland</option>
                <option value="cn">China</option>
                <option value="co">Colombia</option>
                <option value="cu">Cuba</option>
                <option value="cz">Czechia</option>
                <option value="de">Germany</option>
                <option value="eg">Egypt</option>
                <option value="fr">France</option>
                <option value="gb">United Kingdom</option>
                <option value="gr">Greece</option>
                <option value="hk">Hong Kong</option>
                <option value="hu">Hungary</option>
                <option value="id">Indonesia</option>
                <option value="ie">Ireland</option>
                <option value="il">Israel</option>
                <option value="in">India</option>
                <option value="it">Italy</option>
                <option value="jp">Japan</option>
                <option value="kr">Korea</option>
                <option value="lt">Lithuania</option>
                <option value="lv">Latvia</option>
                <option value="ma">Morocco</option>
                <option value="mx">Mexico</option>
                <option value="my">Malaysia</option>
                <option value="ng">Nigeria</option>
                <option value="nl">Netherlands</option>
                <option value="no">Norway</option>
                <option value="nz">New Zealand</option>
                <option value="ph">Philippines</option>
                <option value="pl">Poland</option>
                <option value="pt">Portugal</option>
                <option value="ro">Romania</option>
                <option value="rs">Serbia</option>
                <option value="ru">Russian</option>
                <option value="sa">Saudi Arabia</option>
                <option value="se">Sweden</option>
                <option value="sg">Singapore</option>
                <option value="si">Slovenia</option>
                <option value="sk">Slovakia</option>
                <option value="th">Thailand</option>
                <option value="tr">Turkey</option>
                <option value="tw">Taiwan</option>
                <option value="ua">Ukraine</option>
                <option value="us">United States Of America</option>
                <option value="ve">Venezuela</option>
                <option value="za">South Africa</option>
              </select>
            </div>

            <div class="category">
              <label for="category-list">Choose Category</label>
              <select id="category-list" class="category-list">
                <option value="">All</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="General">general</option>
                <option value="Health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn" id="buttonSearch">Search</button>
        </form>
      </div>
    </div>
  </section>

  <section class="res">
    <div class="container">
      <div class="res-content" id="res-content">

      </div>
    </div>
  </section>

  <script src="js/news.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
