<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assest/style.css">
  <title>Breaking-News</title>
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="main-input">
        <form action="#" id="form">
          <div class="organiz">
          <div class="fd">
            <div class="endPoints-section margin-10TB">
              <label for="EndPoints">Select Your EndPoints</label>
              <select id="EndPoints" class="EndPoints select">
                <option value="everything" selected>Everything</option>
                <option value="top-headlines">Top Headlines</option>
              </select>
            </div>

            <div class="query margin-10TB">
              <label for="name">Enter a News Topic</label>
              <div>
                <input type="text" id="name" placeholder="Search By Name">
                <select id="query-type" class="query-type select">
                  <option value="q">Title and Body</option>
                  <option value="qInTitle">Title Only</option>
                </select>
              </div>
            </div>

            <div class="domains margin-10TB">
              <label for="domain">Enter Domain</label>
              <input type="text" id="domain" placeholder="restrict the search to website">
            </div>

            <div class="excludeDomains margin-10TB">
              <label for="excludeDomain">Enter Domain For Exclude</label>
              <input type="text" id="excludeDomain" placeholder="remove choose website to remove from search">
            </div>
          </div>

          <div class="fd">
            <div class="fromTo margin-10TB">
              <label for="From">From:</label>
              <input type="date" id="From" placeholder="for the oldest article allowed">
              <label for="To">To:</label>
              <input type="date" id="To" placeholder="for the news article allowed">
            </div>

            <div class="languages margin-10TB">
              <label for="language">Choose language:</label>
              <select id="language">
                <option value="" selected>All</option>
                <option value="ar">Arabic</option>
                <option value="de">German</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="he">Hebrew</option>
                <option value="it">Italian</option>
                <option value="nl">Dutch, Flemish</option>
                <option value="no">Norwegian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">	Russian</option>
                <option value="se">Northern Sami</option>
                <option value="zh">Chinese</option>
              </select>
            </div>

            <div class="SortBy margin-10TB">
              <label for="Sort">Sort By</label>
              <select id="Sort">
                <option value="relevancy">relevancy</option>
                <option value="popularity">popularity</option>
                <option value="publishedAt" selected>publishedAt</option>
              </select>
            </div>

          </div>
        </div>
          <button type="submit" class="btn" id="buttonSearch">Search</button>
        </form>
      </div>
    </div>
  </section>

  <script src="js/news.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
